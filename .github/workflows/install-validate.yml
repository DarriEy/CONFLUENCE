name: Install & Validate (Heavy)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  install-validate:
    # Only run this heavy workflow from main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          set -e
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/lib/jvm
          sudo apt-get clean
          docker image prune -af || true
          df -h

      # ---- System deps for compilers / netCDF / MPI + GDAL ----
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gfortran cmake \
            libnetcdf-dev libnetcdff-dev \
            libopenmpi-dev openmpi-bin \
            gdal-bin libgdal-dev python3-gdal \
            pkg-config
          # Expose GDAL headers for any native builds
          echo "CPLUS_INCLUDE_PATH=/usr/include/gdal" >> $GITHUB_ENV
          echo "C_INCLUDE_PATH=/usr/include/gdal" >> $GITHUB_ENV
          # Record system GDAL version for pip pin
          echo "GDAL_VERSION=$(gdal-config --version)" >> $GITHUB_ENV

      # ---- R for rpy2 ----
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # (no pip cache; we use --no-cache-dir in installs)

      - name: Install ccache
        run: sudo apt-get install -y ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/*') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      # ---- Install deps with CPU-only torch first, then GDAL pinned, then the rest ----
      - name: Install Python deps (CPU torch + GDAL pinned)
        run: |
          python -m pip install --upgrade pip
          # 1) CPU-only torch to avoid CUDA wheels
          pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu torch==2.4.1
          # 2) GDAL Python bindings matching system GDAL (provides `osgeo`)
          pip install --no-cache-dir "GDAL==${GDAL_VERSION}.*"
          # 3) The rest of your deps and the package
          if [ -f "requirements.txt" ]; then pip install --no-cache-dir -r requirements.txt; fi
          pip install --no-cache-dir -e .

      - name: Diagnostics (GDAL & Python)
        run: |
          python -c "import sys; print('Python:', sys.version)"
          gdalinfo --version || true
          python - <<'PY'
          import os, importlib
          try:
              import osgeo, osgeo.gdal as g
              print('GDAL Python VersionInfo:', g.VersionInfo())
              print('osgeo module path:', osgeo.__file__)
          except Exception as e:
              print('osgeo import failed:', e)
              raise
          PY

      - name: Prepare workspace
        run: |
          mkdir -p "$GITHUB_WORKSPACE/SYMFLUENCE_data"
          echo "SYMFLUENCE_DATA=$GITHUB_WORKSPACE/SYMFLUENCE_data" >> $GITHUB_ENV
          echo "CI=1" >> $GITHUB_ENV
          echo "NONINTERACTIVE=1" >> $GITHUB_ENV

      - name: Install binaries
        run: |
          set -euo pipefail
          ./symfluence --install --noninteractive

      - name: Validate install
        run: |
          ./symfluence --validate

      - name: Upload installer logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: install-logs
          path: |
            **/build/**/CMakeFiles/CMakeOutput.log
            **/build/**/CMakeFiles/CMakeError.log
            **/logs/**/*
          if-no-files-found: ignore
