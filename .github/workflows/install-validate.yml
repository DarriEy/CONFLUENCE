name: Install & Validate (Heavy)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  install-validate:
    # Only run this heavy workflow from main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          set -e
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/lib/jvm
          sudo apt-get clean
          docker image prune -af || true
          df -h

      # ---- System deps for compilers / netCDF / MPI + GDAL + NGEN toolchain ----
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gfortran cmake ninja-build \
            python3-dev python3.11-dev \
            libnetcdf-dev libnetcdff-dev netcdf-bin \
            libhdf5-openmpi-dev \
            libopenmpi-dev openmpi-bin \
            gdal-bin libgdal-dev python3-gdal \
            libproj-dev proj-bin libgeos-dev \
            libeigen3-dev libboost-all-dev \
            libprotobuf-dev protobuf-compiler \
            libfmt-dev libspdlog-dev \
            libcurl4-openssl-dev zlib1g-dev \
            pkg-config
          
          # Set environment variables for discovery
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:${PKG_CONFIG_PATH}" >> $GITHUB_ENV
          echo "CPLUS_INCLUDE_PATH=/usr/include/gdal:/usr/include:${CPLUS_INCLUDE_PATH}" >> $GITHUB_ENV
          echo "C_INCLUDE_PATH=/usr/include/gdal:/usr/include:${C_INCLUDE_PATH}" >> $GITHUB_ENV
          echo "GDAL_CONFIG=$(command -v gdal-config)" >> $GITHUB_ENV
          echo "GDAL_VERSION=$(gdal-config --version)" >> $GITHUB_ENV
          echo "HDF5_ROOT=/usr" >> $GITHUB_ENV
          echo "NETCDF_FORTRAN=/usr" >> $GITHUB_ENV
          echo "NETCDF=/usr" >> $GITHUB_ENV

      # ---- R for rpy2 ----
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ccache
        run: sudo apt-get install -y ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/*') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Prepare workspace
        run: |
          mkdir -p "$GITHUB_WORKSPACE/SYMFLUENCE_data"
          echo "SYMFLUENCE_DATA=$GITHUB_WORKSPACE/SYMFLUENCE_data" >> $GITHUB_ENV
          echo "CI=1" >> $GITHUB_ENV
          echo "NONINTERACTIVE=1" >> $GITHUB_ENV

      - name: Install binaries (with system site-packages)
        run: |
          set -euo pipefail
          
          # Create venv with system site-packages access
          python3 -m venv venv --system-site-packages
          source venv/bin/activate
          
          # Upgrade pip
          pip install --upgrade pip wheel setuptools
          
          # Install requirements WITHOUT GDAL or rpy2 first
          grep -v -E "^(GDAL|gdal|rpy2)" requirements.txt > requirements_filtered.txt || true
          if [[ -s requirements_filtered.txt ]]; then
            pip install -r requirements_filtered.txt
          fi
          
          # Install rpy2 (should work with R already set up)
          pip install rpy2 || echo "rpy2 installation failed, continuing..."
          
          # GDAL is already available from system packages via --system-site-packages
          # Verify it's accessible
          python -c "from osgeo import gdal; print(f'GDAL version: {gdal.__version__}')"
          
          # Now run the symfluence installer (it should detect GDAL is already available)
          ./symfluence --install --noninteractive

      - name: Validate install
        run: |
          source venv/bin/activate
          ./symfluence --validate

      - name: Upload build logs and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: install-logs
          path: |
            **/CMakeFiles/CMakeOutput.log
            **/CMakeFiles/CMakeError.log
            **/*build*/**/*.log
            **/logs/**/*.log
            **/install*/**/*.log
            **/fuse*/**/*.log
            **/ngen*/**/*.log
          if-no-files-found: warn