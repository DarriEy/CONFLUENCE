name: Install & Validate (Heavy)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  install-validate:
    # Only run this heavy workflow from main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet
          docker image prune -af || true

      # ---- System deps for compilers / netCDF / MPI ----
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gfortran cmake \
            libnetcdf-dev libnetcdff-dev \
            libopenmpi-dev openmpi-bin \
            pkg-config

      # ---- R for rpy2 ----
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install ccache
        run: sudo apt-get install -y ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/*') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Prepare workspace
        run: |
          mkdir -p "$GITHUB_WORKSPACE/SYMFLUENCE_data"
          echo "SYMFLUENCE_DATA=$GITHUB_WORKSPACE/SYMFLUENCE_data" >> $GITHUB_ENV
          echo "CI=1" >> $GITHUB_ENV
          echo "NONINTERACTIVE=1" >> $GITHUB_ENV

      - name: Install binaries
        run: |
          set -euo pipefail
          ./symfluence --install --noninteractive

      - name: Validate install
        run: |
          ./symfluence --validate

      - name: Upload installer logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: install-logs
          path: |
            **/build/**/CMakeFiles/CMakeOutput.log
            **/build/**/CMakeFiles/CMakeError.log
            **/logs/**/*
          if-no-files-found: ignore
